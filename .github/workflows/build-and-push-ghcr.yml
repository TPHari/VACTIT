name: Build and push vactit-irt-api to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'src/services/worker/**'
      - 'src/services/worker/Dockerfile.r'
      - '.github/workflows/build-and-push-ghcr.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to GHCR using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./src/services/worker
          file: ./src/services/worker/Dockerfile.r
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/vactit-irt-api:latest
            ghcr.io/${{ github.repository_owner }}/vactit-irt-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "Image pushed: ghcr.io/${{ github.repository_owner }}/vactit-irt-api:latest"
