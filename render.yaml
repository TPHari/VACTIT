services:
  # Main Backend API (Node.js)
  - type: web
    name: VACTIT
    runtime: node
    region: singapore
    plan: free
    branch: dev
    buildCommand: NPM_CONFIG_PRODUCTION=false npm install && npm run -w src/services/api build
    startCommand: npm run -w src/services/api start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false  # Set manually from Upstash
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    autoDeploy: true

  # IRT Scoring Microservice (R/Docker)
  - type: web
    name: vactit-irt-api
    env: docker
    dockerfilePath: src/services/worker/Dockerfile.r
    region: singapore
    plan: free
    branch: dev
    envVars:
      - key: PORT
        value: "8000"
      - key: IRT_API_KEY
        sync: false
    autoDeploy: true

  # Background Worker Service (BullMQ)
  - type: worker
    name: vactit-worker
    runtime: node
    region: singapore
    plan: free
    branch: dev
    buildCommand: NPM_CONFIG_PRODUCTION=false npm install && npm run -w src/services/worker build
    startCommand: npm run -w src/services/worker start
    envVars:
      - key: REDIS_URL
        sync: false  # Same Redis as API
      - key: IRT_API_URL
        value: https://vactit-irt-api.onrender.com
      - key: IRT_API_KEY
        sync: false  # Same as IRT API
      - key: DATABASE_URL
        sync: false  # Same as API (for Prisma)
      - key: DIRECT_URL
        sync: false
      - key: NODE_ENV
        value: production
    autoDeploy: true
