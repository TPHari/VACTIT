services:
  - type: web
    name: vactit-api
    runtime: node
    region: singapore
    plan: free
    branch: dev
    # Build from monorepo root so workspaces + devDeps are installed
    buildCommand: NPM_CONFIG_PRODUCTION=false npm install && npm run -w src/services/api build
    startCommand: npm run -w src/services/api start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
