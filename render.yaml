services:
  # Main Backend API (Node.js)
  - type: web
    name: vactit-api
    runtime: node
    region: singapore
    plan: free
    branch: dev
    buildCommand: NPM_CONFIG_PRODUCTION=false npm install && npm run -w src/services/api build
    startCommand: npm run -w src/services/api start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: vactit-redis
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    autoDeploy: true

  # IRT Scoring Microservice (R/Docker)
  - type: web
    name: vactit-irt-api
    env: docker
    dockerfilePath: src/services/worker/Dockerfile.r
    region: singapore
    plan: free
    branch: dev
    envVars:
      - key: PORT
        value: "8000"
      - key: IRT_API_KEY
        sync: false
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: vactit-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
